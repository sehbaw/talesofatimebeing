<html>

    <head>

        <link rel="stylesheet" href={{ "/assets/main.css" | relative_url }}>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>

        <div id="navbar">

            <div id="noise"></div>
            <div class="navlinks">
                
                <h1 class="sidebar-content title"><a href={{"" | relative_url}}>cd ~/blog</a></h1>
                </p
            
                <a href={{"/archive" | relative_url}} class="sidebar-content">Archive</a>

                    {% for category in site.categories %}
                    {% assign cat = category | first | slugify %}
                    {% assign link = "/category/" | append: cat | append: "/index.html" %}
                    <a class="tag" href={{ link | relative_url }}>{{ category | first }}</a>
                    {% endfor %}
                
            </div>

        </div>
        <div id="scrollview">

            {{content}}

        </div>

        <div id="footer">

         
        </div>
